<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            color: #333;
        }
        header a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }
        /* Product Styles */
        .product {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .product img {
            max-width: 100%;
            margin-right: 20px;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beauty Product Store</h1>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Our luxurious anti-aging cream is infused with natural botanicals...</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Get radiant skin with our vitamin C serum. Brightens and evens skin tone...</p>
        </div>
        <!-- Add more product descriptions here -->
    </div>
    <footer>

    </footer>
</body>
</html>
